<!DOCTYPE html>

<html>
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/img/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">

    <link rel="stylesheet" href="/public/css/main.css">
    {{range .moreRemoteStyles}}
      <link rel="stylesheet" type="text/css" href="{{.}}">
    {{end}}
    {{range .moreStyles}}
      <link rel="stylesheet" type="text/css" href="/public/{{.}}">
    {{end}}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top navbar-static-top">
      <div class="container">
        {{if .user}}
          <a class="navbar-brand" href="{{url "App.Dash"}}">Apisim</a>
        {{else}}
          <a class="navbar-brand" href="{{url "App.Index"}}">Apisim</a>
        {{end}}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            {{if .user}}
              <li class="nav-item">
                <a class="nav-link" href="{{url "Outbox.All"}}">Messages</span></a>
              </li>
            {{end}}
          </ul>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ml-auto">
            {{if .user}}
              <li class="nav-item">
                <a href="{{url "Users.Get" .user.ID}}" class="nav-link">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url "Settings.Index"}}">Settings</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url "Users.Logout"}}">Logout</a>
              </li>
            {{else}}
              <li class="nav-item">
                <a class="nav-link" href="{{url "Users.Login"}}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url "Users.Register"}}">Register</a>
              </li>
            {{end}}
          </ul>
        </div>
      </div>
      </nav>
      <main role="main" class="container main-content">
        <div class="row">
          {{template "flash.html" .}}
        </div>
