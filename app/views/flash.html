{{if .flash.success}}
<div class="alert alert-success alert-dismissible col-md-12 fade show">
	<strong>Success:</strong> {{.flash.success}}
	<button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger alert-dismissible col-md-12 fade show">
  {{if .flash.error}}
  <strong>Error:</strong> {{.flash.error}}
	{{end}}
	<ul style="margin-top:5px;">
		{{range .errors}}
			<li>{{.}}</li>
		{{end}}
	</ul>
	<button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
{{end}}
